<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <section class="img-container">
      <img class="matrix__img" src="./eisenhower-matrix.jpg" alt="matrix">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details&quest;</a>
    </section>
    <main class="main">
      <p class=".p"><label class="label" for="new-task">Add Item</label></p>
      <div class="task__row-wrapper"><input id="new-task" class="task input" type="text">
        <button class="button">Add</button>
      </div>
      <h3 class="h3">Todo</h3>
      <ul class="ul" id="incomplete-tasks">
        <li class="li"><input class="input" type="checkbox">
          <label class="task label">Pay Bills</label>
          <input class="input" type="text">
          <button class="edit button">Edit</button>
          <button class="delete button"><img class="img" src="./remove.svg" alt=""></button>
        </li>
        <li class="edit-mode li">
          <input class="input" type="checkbox">
          <label class="task label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task input">
          <button class="edit button">Save</button><button class="delete button"><img class="img" src="./remove.svg" alt=""></button>
        </li>
      </ul>
      <h3 class="h3">Completed</h3>
      <ul class="ul" id="completed-tasks">
        <li class="li">
          <input class="input" type="checkbox" checked>
          <label class="task label">See the Doctor</label>
          <input type="text" class="task input">
          <button class="edit button">Edit</button>
          <button class="delete button"><img class="img" src="./remove.svg"></button>
        </li>
      </ul>
      </main>
    <script src="app.js"></script>
  </body>
</html>
